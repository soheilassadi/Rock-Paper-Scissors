<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="RPS.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <p class="title">Rock Paper Scissors</p>
    <button id="rock" class="move-button"><img src="rock-emoji.png" class="move-icon"></button>
    <button id="paper" class="move-button"><img src="paper-emoji.png" class="move-icon"></button>
    <button id="scissors" class="move-button"><img src="scissors-emoji.png" class="move-icon"></button>

    <p id="result"></p>
    <p id="moves"></p>
    <p id="score"></p>
    <button id="reset">Reset Score</button>

    <script src="RPS.js"></script>
</body>

</html>
